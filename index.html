<!DOCTYPE html>
<html>
    <head>
        <title>AI Jungle</title>
        <style>
            body {
                background-color: #228B22; /* A green background color. */
                background-image: url('jungle.jpg'); /* A jungle-themed image. */
                background-size: cover;
                color: white; /* White text color for visibility against the dark background. */
            }

            #header {
                text-align: center;
                padding: 20px;
                background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for the header. */
            }

            #content {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                padding: 20px;
            }

            .card {
                margin: 20px;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the cards. */
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>Welcome to the AI Jungle</h1>
        </div>
        <div id="content">
            <!-- For each topic, you can create a card. -->
            <div class="card">
                <h2>Topic 1</h2>
                <p><a href="topic1.html">Go to Topic 1</a></p>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </body>
</html>
